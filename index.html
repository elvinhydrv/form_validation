<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="form-content text-dark bg-light mt-5">
        <h1 class = "header">Sign up now!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim iste amet mollitia et laudantium qui recusandae nulla, accusamus ratione illo?</p>
        <form class="sign-up-form" action="">
            <div class="row mt-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="input-group mt-3">
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Your email" autocomplete="off">
                <div class="input-group-append">
                    <span class="input-group-text" data-toggle="tooltip" data-placement="bottom" title="You must have a gmail account to sign up!">@gmail.com</span>
                </div>
            </div>       
            <div class="form-group row mt-3">
                <div class="col">
                    <input type="text" class="form-control" id="inputPassword" placeholder="Password" autocomplete="off" data-toggle="tooltip" data-placement="bottom" title="Min. 8 characters: 1 lower case, 1 upper case, and 1 number. Space is not allowed.">
                </div>
            </div>
            <div class="form-group row mt-3">
                <div class="col">
                    <input type="text" class="form-control" id="inputPasswordConfirm" placeholder="Confirm Password" autocomplete="off">
                </div>
            </div>
            <div id="form_check" class="d-none">
            </div>
            <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
    </div>
    
    <!-- bootstrap components -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
